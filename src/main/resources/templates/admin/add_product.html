<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Add Product - Admin Dashboard</title>
	<style>
		:root {
			--primary-color: #f94f2f;
			--primary-hover: #e13d1d;
		}

		.admin-card {
			box-shadow: 0 0 20px rgba(0,0,0,0.1);
			border-radius: 8px;
			border: none;
		}

		.admin-card .card-header {
			background: var(--primary-color);
			color: white;
			border-radius: 8px 8px 0 0;
			padding: 20px;
		}

		.admin-card .card-body {
			padding: 30px;
		}

		.form-label {
			font-weight: 500;
			margin-bottom: 8px;
			color: #2c3e50;
		}

		.form-control {
			border: 1px solid #ddd;
			padding: 10px;
			border-radius: 6px;
			transition: all 0.3s;
		}

		.form-control:focus {
			border-color: var(--primary-color);
			box-shadow: 0 0 0 0.2rem rgba(249, 79, 47, 0.25);
		}

		.btn-primary {
			background: var(--primary-color);
			border: none;
			padding: 12px;
			font-weight: 500;
			text-transform: uppercase;
			letter-spacing: 1px;
			transition: all 0.3s;
		}

		.btn-primary:hover {
			background: var(--primary-hover);
			transform: translateY(-2px);
		}

		.form-check-input:checked {
			background-color: var(--primary-color);
			border-color: var(--primary-color);
		}

		.success-msg {
			background: #d4edda;
			color: #155724;
			padding: 10px;
			border-radius: 4px;
			margin-top: 10px;
		}

		.error-msg {
			background: #f8d7da;
			color: #721c24;
			padding: 10px;
			border-radius: 4px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
<section>
	<div class="container p-5 mt-3">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card admin-card">
					<div class="card-header text-center">
						<h4 class="mb-0">Add New Product</h4>

						<th:block th:if="${session.succMsg}">
							<div class="success-msg">
								<p class="mb-0">[[${session.succMsg}]]</p>
							</div>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<th:block th:if="${session.errorMsg}">
							<div class="error-msg">
								<p class="mb-0">[[${session.errorMsg}]]</p>
							</div>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>

					<div class="card-body">
						<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
							<div class="mb-4">
								<label class="form-label">Product Title</label>
								<input type="text" name="title" class="form-control" placeholder="Enter product title">
							</div>

							<div class="mb-4">
								<label class="form-label">Product Description</label>
								<textarea rows="4" class="form-control" name="description"
										  placeholder="Enter product description"></textarea>
							</div>

							<div class="mb-4">
								<label class="form-label">Category</label>
								<select class="form-control" name="category">
									<option value="">Select Category</option>
									<option th:each="c:${categories}">[[${c.name}]]</option>
								</select>
							</div>

							<div class="mb-4">
								<label class="form-label">Price</label>
								<input type="number" name="price" class="form-control" placeholder="Enter price">
							</div>

							<div class="mb-4">
								<label class="form-label">Status</label>
								<div class="mt-2">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" checked value="true"
											   name="isActive" id="statusActive">
										<label class="form-check-label" for="statusActive">Active</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="isActive"
											   value="false" id="statusInactive">
										<label class="form-check-label" for="statusInactive">Inactive</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-4">
									<label class="form-label">Stock Quantity</label>
									<input type="number" name="stock" class="form-control" placeholder="Enter stock quantity">
								</div>

								<div class="col-md-6 mb-4">
									<label class="form-label">Product Image</label>
									<input type="file" name="file" class="form-control">
								</div>
							</div>

							<button class="btn btn-primary w-100">Add Product</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
