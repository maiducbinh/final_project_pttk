<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Forgot Password</title>
</head>
<body>
<section>
	<div class="container-fluid p-0">
		<div class="row g-0">
			<!-- Cột hình ảnh -->
			<div class="col-md-6 d-none d-md-block">
				<div class="login-banner h-100 d-flex align-items-center justify-content-center" style="background-color: #fff1ee;">
					<img src="img/ecom.png" alt="Forgot Password Banner" class="img-fluid" style="max-width: 80%;">
				</div>
			</div>
			<!-- Cột form -->
			<div class="col-md-6 bg-white">
				<div class="login-form-wrapper p-4 p-md-5">
					<div class="text-center mb-4">
						<h2 class="fw-bold" style="color: #f94f2f;">Forgot Password</h2>
						<p class="text-muted">Enter your email to reset your password</p>
					</div>

					<!-- Thông báo lỗi -->
					<div th:if="${param.error}" class="alert alert-danger text-center">
						<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
						</th:block>
					</div>

					<!-- Thông báo thành công -->
					<div th:if="${param.success}" class="alert alert-success text-center">
						[[${session.succMsg}]]
					</div>

					<form action="/forgot-password" method="post">
						<div class="mb-4">
							<label class="form-label">Email address</label>
							<input required type="email" name="email" class="form-control form-control-lg"
								   style="border-radius: 10px; border: 1px solid #ced4da;" placeholder="Enter your email">
						</div>

						<button type="submit" class="btn btn-lg w-100 mb-4"
								style="background-color: #f94f2f; color: white; border-radius: 10px;">
							Send
						</button>
					</form>

					<div class="text-center">
						<p class="mb-0">Remember your password?
							<a href="/login" class="text-decoration-none" style="color: #f94f2f;">Login</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- CSS giống trang Login -->
	<style>
		.login-form-wrapper {
			max-width: 500px;
			margin: 0 auto;
			margin-top: 70px;
			margin-bottom: 0px;
		}

		.form-control:focus {
			border-color: #f94f2f;
			box-shadow: 0 0 0 0.25rem rgba(249, 79, 47, 0.25);
		}

		.btn:hover {
			opacity: 0.9;
		}

		@media (max-width: 768px) {
			.login-form-wrapper {
				max-width: 100%;
			}
		}
	</style>
</section>
</body>
</html>
